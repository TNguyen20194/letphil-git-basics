<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Font</title>
    <style>
        .serif {
            font-family: 'Times New Roman', serif;
        }
        .sans-serif {
            font-family: Arial, sans-serif;
        }
        .monospace {
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <p class="serif">This is serif text</p>
    <p class="sans-serif">This is sans-serif text</p>
    <p class="monospace">This is a monospace text</p>
</body>
</html>

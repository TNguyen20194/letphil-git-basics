<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Changing Font Size</title>
    <style>
      .small {
        font-size: 12px;
      }
      .medium {
        font-size: 18px;
      }
      .large {
        font-size: 24px;
      }
      .relative-size {
        font-size: 1.5em;
      }
      .viewport-size {
        font-size: 5vw;
      }
    </style>
  </head>
  <body>
    <!-- <p class="small">This is small font</p>
    <p class="medium">This is medium font</p>
    <p class="large">This is a large font</p> -->
    <p class="relative-size">This is relative size</p>
    <p class="viewport-size">This is viewport size</p>
  </body>
</html>
